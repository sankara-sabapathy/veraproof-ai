name: VeraProof AI - CI/CD Pipeline

on:
  push:
    branches: ['**']  # Trigger on all branches
  pull_request:
    branches: ['**']  # Trigger on all branches

env:
  AWS_REGION: ap-south-1
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: veraproof
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: veraproof_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
        ports:
          - 4566:4566
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=45
        env:
          DATABASE_URL: postgresql://veraproof:test_password@localhost:5432/veraproof_test
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1
          S3_BUCKET_NAME: veraproof-artifacts-test
          JWT_SECRET: test-secret-key-for-ci-pipeline-only-not-for-production-use
          JWT_ALGORITHM: HS256
          JWT_EXPIRATION_HOURS: 1
          REFRESH_TOKEN_EXPIRATION_DAYS: 30
          ENVIRONMENT: test
          BACKEND_URL: http://localhost:8100
          FRONTEND_VERIFICATION_URL: http://localhost:8300
          FRONTEND_DASHBOARD_URL: http://localhost:8200
          CORS_ORIGINS: http://localhost:8200,http://localhost:8300
          MAX_CONCURRENT_SESSIONS: 10
          API_RATE_LIMIT_PER_MINUTE: 100
          SESSION_EXPIRATION_MINUTES: 15
          SESSION_EXTENSION_MINUTES: 10
          ARTIFACT_RETENTION_DAYS: 90
          SIGNED_URL_EXPIRATION_SECONDS: 3600
          USE_MOCK_SAGEMAKER: true
          USE_MOCK_RAZORPAY: true
          USE_LOCAL_AUTH: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
  
