        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
  
  # Deploy Infrastructure
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [backend-tests, security-scan]
    if: github.event_name == 'push'
    
    outputs:
      lightsail-service: ${{ steps.outputs.outputs.lightsail-service }}
      dashboard-bucket: ${{ steps.outputs.outputs.dashboard-bucket }}
      verification-bucket: ${{ steps.outputs.outputs.verification-bucket }}
      dashboard-distribution: ${{ steps.outputs.outputs.dashboard-distribution }}
      verification-distribution: ${{ steps.outputs.outputs.verification-distribution }}
      dashboard-url: ${{ steps.outputs.outputs.dashboard-url }}
      verification-url: ${{ steps.outputs.outputs.verification-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install CDK
        run: |
          npm install -g aws-cdk
          cd infrastructure
          pip install -r requirements.txt
      
      - name: Determine stage
        id: stage
        run: |
          echo "stage=prod" >> $GITHUB_OUTPUT
      
      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
      
      - name: CDK Diff
        run: |
          cd infrastructure
          cdk diff --context stage=${{ steps.stage.outputs.stage }} --context account=${{ steps.account.outputs.id }}
        continue-on-error: true
      
      - name: CDK Deploy
        run: |
          cd infrastructure
          cdk deploy --all \
            --context stage=${{ steps.stage.outputs.stage }} \
            --context account=${{ steps.account.outputs.id }} \
            --require-approval never \
            --outputs-file cdk-outputs.json
      
      - name: Extract outputs
        id: outputs
        run: |
          cd infrastructure
          
          echo "CDK outputs file content:"
          cat cdk-outputs.json
          
          LIGHTSAIL_SERVICE=$(jq -r '.["Veraproof-Lightsail-Stack-${{ steps.stage.outputs.stage }}"]["LightsailContainerService${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          DASHBOARD_BUCKET=$(jq -r '.["Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }}"]["DashboardBucketName${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          VERIFICATION_BUCKET=$(jq -r '.["Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }}"]["VerificationBucketName${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          DASHBOARD_DIST=$(jq -r '.["Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }}"]["DashboardDistributionID${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          VERIFICATION_DIST=$(jq -r '.["Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }}"]["VerificationDistributionID${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          DASHBOARD_URL=$(jq -r '.["Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }}"]["DashboardURL${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          VERIFICATION_URL=$(jq -r '.["Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }}"]["VerificationURL${{ steps.stage.outputs.stage }}"]' cdk-outputs.json)
          
          echo "Extracted values:"
          echo "LIGHTSAIL_SERVICE=$LIGHTSAIL_SERVICE"
          echo "DASHBOARD_BUCKET=$DASHBOARD_BUCKET"
          
          echo "lightsail-service=$LIGHTSAIL_SERVICE" >> $GITHUB_OUTPUT
          echo "dashboard-bucket=$DASHBOARD_BUCKET" >> $GITHUB_OUTPUT
          echo "verification-bucket=$VERIFICATION_BUCKET" >> $GITHUB_OUTPUT
          echo "dashboard-distribution=$DASHBOARD_DIST" >> $GITHUB_OUTPUT
          echo "verification-distribution=$VERIFICATION_DIST" >> $GITHUB_OUTPUT
          echo "dashboard-url=$DASHBOARD_URL" >> $GITHUB_OUTPUT
          echo "verification-url=$VERIFICATION_URL" >> $GITHUB_OUTPUT
  
  # Build and Deploy Backend to Lightsail
  deploy-backend:
    name: Deploy Backend to Lightsail
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Determine stage
        id: stage
        run: |
          echo "stage=prod" >> $GITHUB_OUTPUT
      
      - name: Get AWS Account ID
        id: account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
      
      - name: Get database credentials
        id: db-creds
        run: |
          DB_PASSWORD=$(aws lightsail get-relational-database-master-user-password \
            --relational-database-name veraproof-db-${{ steps.stage.outputs.stage }} \
            --region ${{ env.AWS_REGION }} \
            --query 'masterUserPassword' \
            --output text)
          
          DB_ENDPOINT=$(aws lightsail get-relational-database \
            --relational-database-name veraproof-db-${{ steps.stage.outputs.stage }} \
            --region ${{ env.AWS_REGION }} \
            --query 'relationalDatabase.masterEndpoint.address' \
            --output text)
          
          # URL encode the password to handle special characters
          ENCODED_PASSWORD=$(python3 -c "import urllib.parse; print(urllib.parse.quote('$DB_PASSWORD', safe=''))")
          
          echo "::add-mask::$DB_PASSWORD"
          echo "::add-mask::$ENCODED_PASSWORD"
          echo "password=$ENCODED_PASSWORD" >> $GITHUB_OUTPUT
          echo "endpoint=$DB_ENDPOINT" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          cd backend
          docker build -t veraproof-api:${{ github.sha }} .
      
      - name: Install Lightsail Control Plugin
        run: |
          # Install lightsailctl plugin for AWS CLI
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "/tmp/lightsailctl"
          sudo mv /tmp/lightsailctl /usr/local/bin/lightsailctl
          sudo chmod +x /usr/local/bin/lightsailctl
          
          # Verify AWS CLI is available
          aws --version
      
      - name: Push to Lightsail
        id: push-image
        run: |
          SERVICE_NAME="${{ needs.deploy-infrastructure.outputs.lightsail-service }}"
          echo "Service name: $SERVICE_NAME"
          echo "Region: ${{ env.AWS_REGION }}"
          
          # Use AWS CLI with lightsailctl plugin to push the image
          aws lightsail push-container-image \
            --service-name "$SERVICE_NAME" \
            --label veraproof-api \
            --image veraproof-api:${{ github.sha }} \
            --region ${{ env.AWS_REGION }} 2>&1 | tee push-output.txt
          
          # Check if push was successful
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "Error: AWS Lightsail push failed"
            cat push-output.txt
            exit 1
          fi
          
          echo ""
          echo "=== Extracting image name ==="
          
          # Extract the image reference from the output
          # The output contains a line like: "Refer to this image as ":service-name.label.X" in deployments."
          IMAGE_NAME=$(grep -oE ':[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+\.[0-9]+' push-output.txt | head -n1)
          
          if [ -z "$IMAGE_NAME" ]; then
            echo "Error: Could not extract image name from output"
            echo "Full output was:"
            cat push-output.txt
            echo ""
            echo "Trying alternative extraction methods..."
            
            # Try alternative pattern with quotes
            IMAGE_NAME=$(grep "Refer to this image" push-output.txt | grep -oE '":[^"]+"' | tr -d '"' | head -n1)
            
            if [ -z "$IMAGE_NAME" ]; then
              echo "Alternative extraction also failed"
              exit 1
            fi
          fi
          
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Successfully extracted image: $IMAGE_NAME"
      
      - name: Create deployment configuration
        run: |
          # Generate JWT secret
          JWT_SECRET=$(openssl rand -base64 64 | tr -d '\n')
          
          # Get API URL
          API_URL=$(aws lightsail get-container-services \
            --service-name ${{ needs.deploy-infrastructure.outputs.lightsail-service }} \
            --region ${{ env.AWS_REGION }} \
            --query 'containerServices[0].url' \
            --output text)
          
          cat > deployment.json <<EOF
          {
            "containers": {
              "app": {
                "image": "${{ steps.push-image.outputs.image }}",
                "ports": {
                  "8000": "HTTP"
                },
                "environment": {
                  "STAGE": "${{ steps.stage.outputs.stage }}",
                  "ENVIRONMENT": "production",
                  "AWS_REGION": "${{ env.AWS_REGION }}",
                  "DATABASE_URL": "postgresql://veraproof_admin:${{ steps.db-creds.outputs.password }}@${{ steps.db-creds.outputs.endpoint }}:5432/veraproof?sslmode=require",
                  "COGNITO_USER_POOL_ID": "ap-south-1_l4nlq0n8y",
                  "COGNITO_CLIENT_ID": "2b7tq4gj7426iamis9snrrh2fo",
                  "ARTIFACTS_BUCKET": "veraproof-artifacts-${{ steps.stage.outputs.stage }}-${{ steps.account.outputs.id }}",
                  "BRANDING_BUCKET": "veraproof-branding-${{ steps.stage.outputs.stage }}-${{ steps.account.outputs.id }}",
                  "JWT_SECRET": "$JWT_SECRET",
                  "JWT_ALGORITHM": "HS256",
                  "JWT_EXPIRATION_HOURS": "1",
                  "REFRESH_TOKEN_EXPIRATION_DAYS": "30",
                  "BACKEND_URL": "https://$API_URL",
                  "FRONTEND_DASHBOARD_URL": "${{ needs.deploy-infrastructure.outputs.dashboard-url }}",
                  "FRONTEND_VERIFICATION_URL": "${{ needs.deploy-infrastructure.outputs.verification-url }}",
                  "CORS_ORIGINS": "${{ needs.deploy-infrastructure.outputs.dashboard-url }},${{ needs.deploy-infrastructure.outputs.verification-url }},http://localhost:4200,http://localhost:3000",
                  "MAX_CONCURRENT_SESSIONS": "10",
                  "API_RATE_LIMIT_PER_MINUTE": "100",
                  "SESSION_EXPIRATION_MINUTES": "15",
                  "SESSION_EXTENSION_MINUTES": "10",
                  "ARTIFACT_RETENTION_DAYS": "90",
                  "SIGNED_URL_EXPIRATION_SECONDS": "3600",
                  "USE_MOCK_SAGEMAKER": "true",
                  "USE_MOCK_RAZORPAY": "true",
                  "USE_LOCAL_AUTH": "true"
                }
              }
            },
            "publicEndpoint": {
              "containerName": "app",
              "containerPort": 8000,
              "healthCheck": {
                "path": "/health",
                "intervalSeconds": 30,
                "timeoutSeconds": 5,
                "healthyThreshold": 2,
                "unhealthyThreshold": 2,
                "successCodes": "200"
              }
            }
          }
          EOF
          
          echo "Deployment configuration created"
          cat deployment.json
      
      - name: Deploy to Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name ${{ needs.deploy-infrastructure.outputs.lightsail-service }} \
            --cli-input-json file://deployment.json \
            --region ${{ env.AWS_REGION }}
          
          echo "Deployment initiated"
      
      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to become active..."
          for i in {1..30}; do
            STATE=$(aws lightsail get-container-services \
              --service-name ${{ needs.deploy-infrastructure.outputs.lightsail-service }} \
              --region ${{ env.AWS_REGION }} \
              --query 'containerServices[0].currentDeployment.state' \
              --output text)
            
            echo "Deployment state: $STATE (attempt $i/30)"
            
            if [ "$STATE" == "ACTIVE" ]; then
              echo "✓ Backend deployment successful!"
              exit 0
            elif [ "$STATE" == "FAILED" ]; then
              echo "✗ Backend deployment failed!"
              exit 1
            fi
            
            sleep 20
          done
          
          echo "✗ Deployment timeout after 10 minutes"
          exit 1
  
  # Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: partner-dashboard/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('partner-dashboard/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Determine stage
        id: stage
        run: |
          echo "stage=prod" >> $GITHUB_OUTPUT
      
      - name: Install dashboard dependencies
        run: |
          cd partner-dashboard
          npm ci
      
      - name: Get backend API URL
        id: api-url
        run: |
          # Get Lightsail service URL
          API_URL=$(aws lightsail get-container-services \
            --service-name veraproof-api-${{ steps.stage.outputs.stage }} \
            --region ${{ env.AWS_REGION }} \
            --query 'containerServices[0].url' \
            --output text)
          
          API_URL=${API_URL%/} # Remove trailing slash to prevent //api/...
          
          echo "Backend API URL: $API_URL"
          echo "url=$API_URL" >> $GITHUB_OUTPUT
      
      - name: Update environment file with backend URL
        run: |
          cd partner-dashboard/src/environments
          
          # Update production environment file with actual backend URL
          cat > environment.prod.ts <<EOF
          export const environment = {
            production: true,
            apiUrl: '${{ steps.api-url.outputs.url }}',
            cognito: {
              userPoolId: 'ap-south-1_l4nlq0n8y',
              clientId: '2b7tq4gj7426iamis9snrrh2fo',
              region: 'ap-south-1'
            }
          };
          EOF
          
          echo "Updated environment.prod.ts:"
          cat environment.prod.ts
      
      - name: Build dashboard
        run: |
          cd partner-dashboard
          npm run build
          echo "Dashboard build complete"
          ls -la dist/partner-dashboard/browser/
      
      - name: Deploy dashboard to S3
        run: |
          echo "Deploying dashboard to S3..."
          
          # Upload all files except index.html and JSON with long cache
          aws s3 sync partner-dashboard/dist/partner-dashboard/browser \
            s3://${{ needs.deploy-infrastructure.outputs.dashboard-bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # Upload index.html and config files with no-cache
          aws s3 sync partner-dashboard/dist/partner-dashboard/browser \
            s3://${{ needs.deploy-infrastructure.outputs.dashboard-bucket }}/ \
            --cache-control "no-cache, no-store, must-revalidate" \
            --include "index.html" \
            --include "*.json"
          
          echo "✓ Dashboard deployed to S3"
      
      - name: Invalidate dashboard CloudFront cache
        run: |
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infrastructure.outputs.dashboard-distribution }} \
            --paths "/*"
          echo "✓ Dashboard CloudFront cache invalidated"
      
      - name: Deploy verification interface to S3
        run: |
          echo "Deploying verification interface to S3..."
          
          if [ -d "verification-interface" ]; then
            cd verification-interface
            
            # Generate config.js from template
            echo "Generating config.js with production values..."
            sed -e "s|{{API_URL}}|${{ steps.api-url.outputs.url }}|g" \
                -e "s|{{ENVIRONMENT}}|production|g" \
                -e "s|{{VERSION}}|${{ github.sha }}|g" \
                config.template.js > config.js
            
            echo "Generated config.js:"
            cat config.js
            
            cd ..
            
            # Upload all files except index.html, config.js, config.template.js and README with long cache
            aws s3 sync verification-interface \
              s3://${{ needs.deploy-infrastructure.outputs.verification-bucket }}/ \
              --delete \
              --cache-control "public, max-age=31536000, immutable" \
              --exclude "index.html" \
              --exclude "config.js" \
              --exclude "config.template.js" \
              --exclude "README.md"
            
            # Upload index.html and config.js with no-cache (to force frequent re-fetching of these entrypoints)
            aws s3 sync verification-interface \
              s3://${{ needs.deploy-infrastructure.outputs.verification-bucket }}/ \
              --cache-control "no-cache, no-store, must-revalidate" \
              --include "index.html" \
              --include "config.js"
            
            echo "✓ Verification interface deployed to S3"
          else
            echo "⚠ Warning: verification-interface directory not found, skipping..."
          fi
      
      - name: Invalidate verification CloudFront cache
        run: |
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infrastructure.outputs.verification-distribution }} \
            --paths "/*"
          echo "✓ Verification CloudFront cache invalidated"
  
  # Smoke Tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.event_name == 'push'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Determine stage
        id: stage
        run: |
          echo "stage=prod" >> $GITHUB_OUTPUT
      
      - name: Get deployment URLs
        id: urls
        run: |
          # Get API URL from Lightsail
          API_URL=$(aws lightsail get-container-services \
            --service-name veraproof-api-${{ steps.stage.outputs.stage }} \
            --region ${{ env.AWS_REGION }} \
            --query 'containerServices[0].url' \
            --output text)
          
          API_URL=${API_URL%/} # Remove trailing slash to prevent //health
          
          # Get Dashboard URL from CloudFormation
          DASHBOARD_URL=$(aws cloudformation describe-stacks \
            --stack-name Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='DashboardURL${{ steps.stage.outputs.stage }}'].OutputValue" \
            --output text)
          
          # Get Verification URL from CloudFormation
          VERIFICATION_URL=$(aws cloudformation describe-stacks \
            --stack-name Veraproof-Frontend-Stack-${{ steps.stage.outputs.stage }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs[?OutputKey=='VerificationURL${{ steps.stage.outputs.stage }}'].OutputValue" \
            --output text)
          
