<p-card styleClass="chart-card">
  <ng-template pTemplate="header">
    <div class="card-header">
      <i class="pi pi-chart-pie"></i>
      <span class="card-title">Outcome Distribution</span>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="chart-container">
      <canvas #chartCanvas></canvas>
    </div>
    <div class="stats-list" *ngIf="data && totalCount > 0">
      <div class="stat-item" *ngFor="let stat of outcomeStats">
        <div class="stat-header">
          <span class="stat-color" [style.background-color]="stat.color"></span>
          <span class="stat-label">{{ stat.label }}</span>
        </div>
        <div class="stat-values">
          <span class="stat-count">{{ stat.value | number }}</span>
          <span class="stat-percentage">({{ stat.percentage | number:'1.1-1' }}%)</span>
        </div>
      </div>
      <div class="stat-item total">
        <div class="stat-header">
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-values">
          <span class="stat-count">{{ totalCount | number }}</span>
        </div>
      </div>
    </div>
    <div *ngIf="!data || totalCount === 0" class="no-data">
      <i class="pi pi-info-circle"></i>
      <p>No outcome data available</p>
    </div>
  </ng-template>
</p-card>
