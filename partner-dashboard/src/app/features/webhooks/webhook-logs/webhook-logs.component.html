<div class="webhook-logs" *ngIf="selectedWebhook$ | async as webhook">
  <div class="header">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Webhook Logs: {{ webhook.url }}</h2>
  </div>

  <mat-card *ngIf="logs$ | async as logs; else loading">
    <table mat-table [dataSource]="logs" class="logs-table">
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let log">{{ log.timestamp | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="event_type">
        <th mat-header-cell *matHeaderCellDef>Event Type</th>
        <td mat-cell *matCellDef="let log">
          <mat-chip>{{ log.event_type }}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="status_code">
        <th mat-header-cell *matHeaderCellDef>Status Code</th>
        <td mat-cell *matCellDef="let log">{{ log.status_code }}</td>
      </ng-container>

      <ng-container matColumnDef="response_time">
        <th mat-header-cell *matHeaderCellDef>Response Time</th>
        <td mat-cell *matCellDef="let log">{{ log.response_time_ms }}ms</td>
      </ng-container>

      <ng-container matColumnDef="success">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let log">
          <mat-chip [color]="getStatusColor(log.success)" selected>
            {{ log.success ? 'Success' : 'Failed' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="retry_count">
        <th mat-header-cell *matHeaderCellDef>Retries</th>
        <td mat-cell *matCellDef="let log">{{ log.retry_count }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          [class.error-row]="!row.success"></tr>
    </table>

    <div *ngIf="logs.length === 0" class="no-data">
      <mat-icon>history</mat-icon>
      <p>No delivery logs found</p>
    </div>
  </mat-card>

  <ng-template #loading>
    <app-loading-spinner message="Loading logs..."></app-loading-spinner>
  </ng-template>
</div>
