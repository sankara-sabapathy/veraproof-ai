<div class="webhook-list">
  <div class="header">
    <h2>Webhooks</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Webhook
    </button>
  </div>

  <mat-card *ngIf="webhooks$ | async as webhooks; else loading">
    <table mat-table [dataSource]="webhooks" class="webhooks-table">
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let webhook">
          <div class="url-cell">
            <span class="url">{{ webhook.url }}</span>
            <mat-chip *ngIf="!webhook.enabled" color="warn" selected>Disabled</mat-chip>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let webhook">
          <mat-slide-toggle 
            [checked]="webhook.enabled"
            (change)="toggleWebhook(webhook)"
            color="primary">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="events">
        <th mat-header-cell *matHeaderCellDef>Events</th>
        <td mat-cell *matCellDef="let webhook">
          <mat-chip-listbox>
            <mat-chip *ngFor="let event of webhook.events">{{ event }}</mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="stats">
        <th mat-header-cell *matHeaderCellDef>Statistics</th>
        <td mat-cell *matCellDef="let webhook">
          <div class="stats">
            <span class="success">✓ {{ webhook.success_count }}</span>
            <span class="failure">✗ {{ webhook.failure_count }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let webhook">
          <button mat-icon-button (click)="testWebhook(webhook)" matTooltip="Test Webhook">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-icon-button (click)="viewLogs(webhook)" matTooltip="View Logs">
            <mat-icon>history</mat-icon>
          </button>
          <button mat-icon-button (click)="openEditDialog(webhook)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteWebhook(webhook)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="webhooks.length === 0" class="no-data">
      <mat-icon>webhook</mat-icon>
      <p>No webhooks configured</p>
      <button mat-raised-button color="primary" (click)="openCreateDialog()">Add Your First Webhook</button>
    </div>
  </mat-card>

  <ng-template #loading>
    <app-loading-spinner message="Loading webhooks..."></app-loading-spinner>
  </ng-template>
</div>
