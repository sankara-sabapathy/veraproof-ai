<p-card styleClass="preview-card">
  <ng-template pTemplate="header">
    <div class="card-header">
      <h3>Preview</h3>
      <p class="card-subtitle">How your verification interface will look</p>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="verification-preview" *ngIf="config">
      <div class="preview-header">
        <img *ngIf="config && config.logo_url" [src]="config.logo_url" alt="Logo" class="preview-logo">
        <div *ngIf="!config || !config.logo_url" class="preview-logo-placeholder">Your Logo</div>
      </div>
      
      <div class="preview-content">
        <h3>Verification in Progress</h3>
        <p>Please follow the on-screen instructions</p>
        
        <div class="preview-progress">
          <div class="progress-bar"></div>
        </div>
        
        <div class="preview-instruction">
          <i class="pi pi-mobile"></i>
          <span>Tilt phone right</span>
        </div>
        
        <button class="preview-button">Continue</button>
      </div>
    </div>
  </ng-template>
</p-card>
