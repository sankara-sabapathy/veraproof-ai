<div class="layout-container">
  <!-- Desktop: Toggleable sidebar -->
  <aside class="layout-sidebar" *ngIf="!(isHandset$ | async) && sidebarVisible()">
    <app-sidebar (navItemClick)="onSidebarNavClick()"></app-sidebar>
  </aside>
  
  <!-- Mobile: Overlay sidebar -->
  <p-sidebar 
    [(visible)]="sidebarVisible" 
    [modal]="true" 
    [showCloseIcon]="true"
    [dismissible]="true"
    [closeOnEscape]="true"
    position="left"
    styleClass="mobile-sidebar"
    *ngIf="isHandset$ | async">
    <app-sidebar (navItemClick)="onSidebarNavClick()"></app-sidebar>
  </p-sidebar>
  
  <div class="layout-content">
    <app-toolbar 
      (menuToggle)="toggleSidebar()"
      [showMenuButton]="true">
    </app-toolbar>
    
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
