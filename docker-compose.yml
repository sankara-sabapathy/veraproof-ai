version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: veraproof-postgres
    environment:
      POSTGRES_DB: veraproof
      POSTGRES_USER: veraproof
      POSTGRES_PASSWORD: veraproof_dev_password
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veraproof"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - veraproof-network

  # LocalStack for AWS services (S3)
  localstack:
    image: localstack/localstack:latest
    container_name: veraproof-localstack
    environment:
      SERVICES: s3
      DEBUG: 0
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
    volumes:
      - localstack_data:/tmp/localstack
    networks:
      - veraproof-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veraproof-backend
    environment:
      DATABASE_URL: postgresql://veraproof:veraproof_dev_password@postgres:5432/veraproof
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      ARTIFACTS_BUCKET: veraproof-artifacts
      BRANDING_BUCKET: veraproof-branding
      JWT_SECRET: local-dev-secret-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 1
      REFRESH_TOKEN_EXPIRATION_DAYS: 30
      ENVIRONMENT: development
      STAGE: local
      BACKEND_URL: http://localhost:${BACKEND_HTTP_PORT:-8100}
      FRONTEND_DASHBOARD_URL: http://localhost:${PARTNER_DASHBOARD_PORT:-8200}
      FRONTEND_VERIFICATION_URL: http://localhost:${VERIFICATION_INTERFACE_PORT:-8300}
      CORS_ORIGINS: http://localhost:${PARTNER_DASHBOARD_PORT:-8200},http://localhost:${VERIFICATION_INTERFACE_PORT:-8300},http://localhost:${BACKEND_HTTP_PORT:-8100},https://localhost:${BACKEND_HTTPS_PORT:-8443}
      MAX_CONCURRENT_SESSIONS: 10
      API_RATE_LIMIT_PER_MINUTE: 100
      SESSION_EXPIRATION_MINUTES: 15
      SESSION_EXTENSION_MINUTES: 10
      ARTIFACT_RETENTION_DAYS: 90
      SIGNED_URL_EXPIRATION_SECONDS: 3600
      USE_MOCK_SAGEMAKER: true
      USE_MOCK_RAZORPAY: true
      USE_LOCAL_AUTH: true
      COGNITO_USER_POOL_ID: local
      COGNITO_CLIENT_ID: local
    ports:
      - "${BACKEND_HTTP_PORT:-8100}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - veraproof-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  localstack_data:

networks:
  veraproof-network:
    driver: bridge
